<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20200330Lab02</title>
</head>
<body>
    <script>
        let num  = window.prompt("輸入");  //數字輸入框
        let sum = 0;                       //加總暫存變數


        for(let i =0; i<=num; i++){       //i從0開始   直到小於等於輸入數字結束 條件滿足每次i+1
            sum += i;//sum=sum+i;
        }//跳出迴圈


        document.write(sum);    //輸出加總結果

    </script>
</body>
</html>
